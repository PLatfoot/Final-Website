<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<header>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username/Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="document.location='http://127.0.0.1:5500/home-with.html'"></button>
            <label for="submit">Sign in</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="#" onclick="document.location='http://127.0.0.1:5500/signup.html'">Sign Up</a></p>
        </div>
    </div>
</header>
</body>
</html>
